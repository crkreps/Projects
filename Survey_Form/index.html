<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles.css" />
<title>Survey Form</title>

</head>





<body>
<div class="containter">
<header class="header">
<h1 class="text-center" id="title">Welcome</h1>
<p id="description" class="description text-center">This is an HTML survey form</p>
</header>


<form id="survey-form">

<div class="form-group">
<label id="name-label" for="name">Name</label>
<input class="form-control" name="name" type="text" id="name" placeholder="Enter your name" required/>
</div>

<div class="form-group">
<label id="email-label" for="email">Email</label>
<input class="form-control" name="email" type="email" id="email" placeholder="Enter your email" required/>
</div>

<div class="form-group">
<label id="number-label" for="number">Age</label>
<input class="form-control" name="name" type="number" id="number" placeholder="Enter your age" min="10"
            max="99" />
</div>

 <div class="form-group">
          <p>Which option best describes you?</p>
          <select id="dropdown" name="feeling" class="form-control" required>
            <option disabled selected>Select current feeling</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

 <div class="form-group">
          <p>What is your favorite ice cream flavor?</p>
          <label>
          <input type="radio"  name="flavor" class="input-radio" value="strawberry" checked/>
          Strawberry
          </label>
           <label>
          <input type="radio"  name="flavor" class="input-radio" value="chocolate"/>
          
          Chocolate
          </label>
           <label>
          <input type="radio"  name="flavor" class="input-radio" value="vanilla" />
          Vanilla
          </label>
          
        </div>

        <div class="form-group">
          <p>What is your favorite ice cream topping?</p>
          
            
            <label><input name="topping" class="input-checkbox" type="checkbox" value="sprinkles">
            Sprinkles</label>
            <label><input name="topping" class="input-checkbox" type="checkbox" value="caramel">
            Caramel</label>            
            <label><input name="topping" class="input-checkbox" type="checkbox" value="cream">
            Whipped Cream</label>
        </div>

<div class="form-group">
<p>Any comments?</p>
<textarea class ="input-textarea" id="comments" name="comment" placeholder="Enter text here"></textarea>
</div>

<div class="form-button">
<button type="submit" id="submit" class="submit-button">Submit</button>
<button type="reset" id="reset" class="submit-button">Reset</button>

</div>

</form>



</div>

</body>
</html>
